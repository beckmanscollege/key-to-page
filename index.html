<html>
	<head>
		<title>Key to Page</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="pages">
			<div data-key="q" class="page show"><img src="001.jpg" /></div>
			<div data-key="w" class="page"><video controls src="002.mp4"></video></div>
			<div data-key="e" class="page"><h1>Hello World</h1></div>
			<div data-key="r" class="page"></div>
			<div data-key="t" class="page"></div>
			<div data-key="y" class="page"></div>
		</div>
		<div class="pages small">
			<div data-key="a" class="page show"><img src="001.jpg" /></div>
			<div data-key="s" class="page"><video controls src="002.mp4"></video></div>
			<div data-key="d" class="page"><h1>Hello World</h1></div>
			<div data-key="f" class="page"></div>
			<div data-key="g" class="page"></div>
			<div data-key="h" class="page"></div>
		</div>
	</body>
</html>
