<html>
	<head>
		<title>Key to Page</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="pages">
			<div id="q" class="page show"><img src="001.jpg" /></div>
			<div id="w" class="page"><video loop src="002.mp4"></video></div>
			<div id="e" class="page"><h1>Hello World</h1></div>
			<div id="r" class="page"><iframe src="https://dn.se/"></iframe></div>
			<div id="t" class="page"><img src="003.jpg" /></div>
			<div id="y" class="page">
				<div data-start-key="z" data-pause-key="x" data-reset-key="c" id="timerDisplay">00:00:00</div>
			</div>
		</div>
		<div class="pages small">
			<div id="a" class="page show"><img src="001.jpg" /></div>
			<div id="s" class="page"><video loop src="002.mp4"></video></div>
			<div id="d" class="page"><h1>Hello World</h1></div>
			<div id="f" class="page"><iframe src="https://dn.se/"></iframe></div>
			<div id="g" class="page"><img src="003.jpg" /></div>
			<div id="h" class="page"><img src="004.jpg" /></div>
		</div>
	</body>
</html>
